---
configVersion: v1alpha1
branchConfigs:
- pattern: deploy/(\w+)
  appConfigs:
    kargo-demo:
      configManagement:
        path: talos/kargo/stages/${1}/kargo-demo
        helm:
          releaseName: kargo-demo-${1}
          namespace: kargo-demo-${1}
          valueFiles:
          - values.yaml
      outputPath: kargo-demo
